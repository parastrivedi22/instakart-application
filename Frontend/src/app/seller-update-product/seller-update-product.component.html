<div class="container  p-2 my-5 ">


  <form [formGroup]="updateProductForm" (ngSubmit)="onUpdateProduct()"
    class=" col-sm-5 m-auto p-3 border  rounded-2 bg-light">

    <div *ngIf="alertMsg=='done'?true:false" s class=" alert alert-success alert-dismissible fade show" role="alert">
      <strong>!!</strong> Item updated successfully
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div *ngIf="alertMsg=='err'?true:false" s class=" alert alert-danger alert-dismissible fade show" role="alert">
      <strong>!!Opps</strong> Something went wrong
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <h3 class="text-center">Update</h3>
    <input formControlName="id" name="id" type="hidden" class="form-control" id="id" aria-describedby="emailHelp">


    <div class="mb-2">
      <label for="productName" class="form-label">Product Name<span class="star">*</span> </label>
      <input formControlName="productName" name="productName" type="text" class="form-control" id="productName"
        aria-describedby="emailHelp">
    </div>
    <div class="mb-2">
      <label for="productPrice" class="form-label">Product Price<span class="star">*</span></label>
      <input formControlName="productPrice" name="productPrice" type="number" class="form-control" id="productPrice">
    </div>
    <div class="mb-2">
      <label for="productInStock" class="form-label">Product in stock<span class="star">*</span></label>
      <input formControlName="productInStock" name="productInStock" type="number" class="form-control"
        id="productInStock">
    </div>
    <div class="mb-2">
      <label for="productCategory" class="form-label">Product Category<span class="star">*</span></label>
      <input formControlName="productCategory" name="productCategory" type="text" class="form-control"
        id="productCategory">
    </div>
    <div class="mb-2">
      <label for="productDescription" class="form-label">Product Description<span class="star">*</span></label>
      <input formControlName="productDescription" name="productDescription" type="text" class="form-control"
        id="productDescription">
    </div>
    <div class="mb-2">
      <label for="productImageUrl" class="form-label">Product Image Url<span class="star">*</span></label>
      <input formControlName="productImageUrl" name="productImageUrl" type="text" class="form-control"
        id="productImageUrl" readonly>
    </div>

    <button type="submit" [disabled]="updateProductForm.invalid" class="btn btn-primary mt-3"> Update </button>

  </form>



</div>
